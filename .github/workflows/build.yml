name: Build Workflow

on:
  push:
#    branches: master

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v1
      - name: Install Python
        uses: actions/setup-python@v1
        with:
          python-version: '3.11'
          architecture: 'x64'
      - name: Get latest tag
        id: get_latest_tag
        run: echo ::set-output name=latest_tag::$(git describe --abbrev=0 --tags)
      - name: Bump version
        id: bump_version
        run: |
          echo "::set-output name=new_tag::$(echo ${{ steps.get_latest_tag.outputs.latest_tag }} | awk -F. -v OFS=. 'NF==1{++$NF;print} NF>1{++$(NF-1);$(NF-1)%10==0{++$NF};print}')"
      - name: Install requirements
        run: |
          pip install -r requirements.txt
      - name: Run PyInstaller
        run: |
          python -m PyInstaller main.spec
      - uses: actions/upload-artifact@v2
        with:
          name: Windows_Lethal_Company_Save_Editor
          path: dist/Lethal_Company_Save_Editor.exe

      - name: create release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ steps.bump_version.outputs.new_tag }}
          release_name: Release ${{ steps.bump_version.outputs.new_tag }}
          body: |
            Release for ${{ github.event.head_commit.message }}
          draft: false
          prerelease: false
      - name: Upload Release Asset
        id: upload-release-asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{steps.create_release.outputs.upload_url}}
          asset_path: dist/Lethal_Company_Save_Editor.exe
          asset_name: Lethal-Company-Save-Editor-Windows-amd64.exe
          asset_content_type: application/zip